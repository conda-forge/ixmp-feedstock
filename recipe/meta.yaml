{% set name = "ixmp" %}
{% set version = "3.8.0" %}
{% set hash = "048e79111f725e8f7ea64735b837685479806e9a90fb75a66df6cb78270ce814" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - ixmp = ixmp.cli:main

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools-scm

  run:
    - click
    - genno >=1.16.0
    - jpype1 >=1.2.1
    - openjdk
    - openpyxl
    - pandas >=1.2
    - pint
    - python >=3.7
    - PyYAML
    - xarray

test:
  imports:
    - ixmp
  commands:
    - ixmp --help
    - ixmp show-versions

about:
  home: https://github.com/iiasa/ixmp
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    The ix modeling platform for integrated and cross-cutting scenario analysis

extra:
  recipe-maintainers:
    - danielhuppmann
    - khaeru
    - glatterf42
    - phackstock
