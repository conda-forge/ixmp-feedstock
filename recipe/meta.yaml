{% set name = "ixmp" %}
{% set version = "3.2.0" %}
{% set hash = "cfe752ccc40f6d7c42159829dcabab3934da17d205293e0d08ad2a34e02d6d16" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - ixmp = ixmp.cli:main

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools-scm

  run:
    - click
    - dask >=2.14
    - graphviz
    - jpype1 >=1.2.1
    - nbformat
    - numpy
    - openjdk
    - openpyxl
    - pandas >=1.0
    - pint
    - python >=3.6
    - PyYAML
    - sparse >=0.10
    - xarray

test:
  imports:
    - ixmp
  commands:
    - ixmp --help
    - ixmp show-versions

about:
  home: https://github.com/iiasa/ixmp
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    The ix modeling platform for integrated and cross-cutting scenario analysis

extra:
  recipe-maintainers:
    - gidden
    - khaeru
