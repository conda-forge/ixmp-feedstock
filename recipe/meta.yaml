{% set version = "0.2.0" %}
{% set sha256 = "900562c581503f13d2964c49686843c0f595a4c045df0f7602010dad94e37d20" %}

package:
  name: ixmp
  version: {{ version }}

source:
  url: https://github.com/iiasa/ixmp/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - import-timeseries = ixmp.cli:import_timeseries
    - ixmp-config = ixmp.cli:config

requirements:
  build:
    - python
    - pip
  run:
    - cython
    - dask
    - jpype1 >=0.6.2
    - jupyter
    - matplotlib
    - nbformat
    - numpy
    - openjdk
    - pandas
    - pint
    - xarray
    - xlrd
    - xlsxwriter

test:
  imports:
    - ixmp
  commands:
    - python -c "import ixmp; print(ixmp.__version__); assert ixmp.__version__ == '{{ version }}'"
    - import-timeseries -h
    - ixmp-config -h
    - python -c "import ixmp; ixmp.Platform(dbtype='HSQLDB')"

about:
  home: https://github.com/iiasa/ixmp
  license: Apache-2.0
  license_file: LICENSE
  summary: 'The ix modeling platform for integrated and cross-cutting scenario analysis'

extra:
  recipe-maintainers:
    - gidden
    - khaeru
